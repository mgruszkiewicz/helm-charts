# -- Override the name of the chart
nameOverride: ""
# -- Override the full name of the release
fullnameOverride: ""
controllerManager:
  manager:
    args:
    - --metrics-bind-address=:8443
    - --leader-elect
    - --health-probe-bind-address=:8081
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: ghcr.io/mgruszkiewicz/backblaze-operator
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  # Node selector for pod assignment
  nodeSelector: {}
  # Pod-level security context
  podSecurityContext:
    runAsNonRoot: true
  replicas: 1
  tolerations: []
  topologySpreadConstraints: []
credentials:
  # -- Backblaze B2 Application ID
  b2ApplicationId: ""
  # -- Backblaze B2 Application Key
  b2ApplicationKey: ""
  # -- Backblaze B2 Region
  b2Region: ""
  secret:
    # -- Use an existing secret instead of creating one
    useSecret: false
    # -- Name of the existing secret to use (required if useSecret is true)
    name: ""
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP
serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""
